<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Para Todos - Login</title>
    <link rel="stylesheet" href="../css/Styles.css">
</head>
<body id="login-page">
    <h1>Matemática Para Todos</h1>
    <main class="Mat">
        <img src="../Imagens/Captura de tela 2025-01-26 123900.png" alt="" class="img">
        <div class="Aba_l">
            <form action="../Inicio/index-1.html">
                <h2 class="login" >Login</h2>
                <p class="ac" >Acesse o Matemática Para Todos</p>

                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail de login" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn">Acessar</button>
                <a href="#" class="link1">Esqueceu a Senha?</a>
            </form>
        </div>
    </main>
    <footer>
            <nav>
                <div class="seta-container">
                    <div class="seta"><i class="fas fa-arrow-down"></i></div>
                    <a href="#" class="link">Cadastre-se</a>
                </div>
            </nav>
    </footer>
    <div class="Aba_c">
        <form>
            <h2 class="Cads">Cadastre-se Aqui</h2>
            <p class="ac">Crie sua conta no Matemática Para Todos</p>

            <div class="input-group">
                <label for="new-email">E-mail:</label>
                <input type="email" id="new-email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="user">Usuário:</label>
                <input type="text" id="user" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <button type="submit" class="btn">Cadastrar
                <a href="../Inicio/index-1.html"></a>
            </button>
        </form>
    </div>
</main>
</body>
</html>
<script src="/Login/ev1.js"></script>
